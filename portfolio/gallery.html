<!DOCTYPE html>
<html lang="="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерия - Антонио Иванов</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .gallery img,
        .gallery video {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Снимки - еднакъв размер */
        .gallery img {
            height: 200px;
            object-fit: cover;
        }

        .gallery img:hover,
        .gallery video:hover {
            transform: scale(1.05);
        }

        /* Lightbox за изображения и видеа */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #lightbox img,
        #lightbox video {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid white;
            border-radius: 10px;
        }

        /* Scroll to top бутон */
        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1001;
        }

        #scrollTopBtn:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Начало</a></li>
                <li><a href="skills.html">Умения и проекти</a></li>
                <li><a href="hobbies.html">Интереси и хоби</a></li>
                <li><a href="gallery.html">Галерия</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 style="text-align:center;">Моята галерия</h1>
        <div class="gallery">
            <!-- 12 снимки -->
            <img src="images/img1.jpg" alt="Снимка 1">
            <img src="images/img2.jpg" alt="Снимка 2">
            <img src="images/img3.jpg" alt="Снимка 3">
            <img src="images/img4.jpg" alt="Снимка 4">
            <img src="images/img5.jpg" alt="Снимка 5">
            <img src="images/img6.jpg" alt="Снимка 6">
            <img src="images/img7.jpg" alt="Снимка 7">
            <img src="images/img8.jpg" alt="Снимка 8">
            <img src="images/img9.jpg" alt="Снимка 9">
            <img src="images/img10.jpg" alt="Снимка 10">
            <img src="images/img11.jpg" alt="Снимка 11">
            <img src="images/img12.jpg" alt="Снимка 12">

            <!-- 3 видеа -->
            <video src="videos/video1.mp4"></video>
            <video src="videos/video2.mp4"></video>
            <video src="videos/video3.mp4"></video>
        </div>

        <!-- Lightbox контейнер -->
        <div id="lightbox"></div>
    </main>

    <footer>
        <p>&copy; 2025 Антонио Иванов</p>
    </footer>

    <!-- Scroll to top бутон -->
    <button id="scrollTopBtn" title="Върни се най-горе">⬆</button>

    <!-- JavaScript за lightbox и scroll-to-top -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        // Снимки - lightbox
        document.querySelectorAll('.gallery img').forEach(image => {
            image.addEventListener('click', () => {
                lightbox.innerHTML = `<img src="${image.src}" alt="Голяма снимка">`;
                lightbox.style.display = 'flex';
            });
        });

        // Видеа - lightbox
        document.querySelectorAll('.gallery video').forEach(video => {
            video.addEventListener('click', () => {
                const videoSrc = video.getAttribute('src');
                lightbox.innerHTML = `
                    <video controls autoplay>
                        <source src="${videoSrc}" type="video/mp4">
                        Вашият браузър не поддържа видео.
                    </video>`;
                lightbox.style.display = 'flex';
            });
        });

        // Затваряне на lightbox при клик
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            lightbox.innerHTML = '';
        });

        // Scroll to top бутон
        window.onscroll = function () {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        };

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
